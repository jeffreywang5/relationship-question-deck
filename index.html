  .card {
    width: 90%;
    max-width: 500px;
    min-height: 150px;
    perspective: 1000px;
    margin-bottom: 10px;
  }

  .card-inner {
    color: #333;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 1.3em;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transition: transform 0.6s ease-in-out;
    position: relative;
  }

  .card.show .card-inner {
    transform: rotateY(180deg);
    animation: bounce 0.5s ease;
  }

  @keyframes bounce {
    0% { transform: rotateY(180deg) scale(0.9); }
    50% { transform: rotateY(180deg) scale(1.05); }
    100% { transform: rotateY(180deg) scale(1); }
  }

  .card-front, .card-back {
    position: absolute;
    backface-visibility: hidden;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    box-sizing: border-box;
  }

  .card-front {
    visibility: hidden;
  }

  .card-back {
    color: #fff;
    font-weight: 600;
    font-size: 1.2em;
    transform: rotateY(180deg);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    font-size: 1em;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);

    border-radius: 15px;
    border: none;

function drawQuestion() {

    const index = Math.floor(Math.random() * questions.length);
    const question = questions.splice(index, 1)[0];
    usedQuestions.push(question);
    cardBack.textContent = question;

    const gradIndex = Math.floor(Math.random() * gradients.length);
    cardBack.style.background = gradients[gradIndex];
  }

  if (!questionCard.classList.contains('show')) {
    questionCard.classList.add('show');
  }

  saveState();
}

function resetDeck() {
  questions = [...defaultQuestions];
  usedQuestions = [];
  cardBack.textContent = "Click below to draw a question!";
  questionCard.classList.remove('show');
  saveState();
}

}
